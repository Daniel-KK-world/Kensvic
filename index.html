<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Maintenance</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f172a; /* slate-900-ish */
      --muted: #9ba3b4;
      --text: #e5e7eb; /* gray-200 */
      --accent: #60a5fa; /* blue-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --ring: rgba(96, 165, 250, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
                   Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #111936 0%, var(--bg) 40%),
                  radial-gradient(1200px 800px at 90% 90%, #1b2447 0%, var(--bg) 40%),
                  linear-gradient(180deg, #0a0f1e, #0b1020);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 28px 28px 22px;
      position: relative;
      overflow: hidden;
    }
    .shine {
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(96,165,250,0.3), rgba(167,139,250,0.3), transparent 30%, transparent 70%, rgba(96,165,250,0.3));
      filter: blur(24px);
      opacity: 0.25;
      pointer-events: none;
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .wrap { display: grid; gap: 18px; }

    .icon {
      width: 56px; height: 56px; border-radius: 14px;
      display: grid; place-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.35), rgba(167,139,250,.35));
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .lock { width: 28px; height: 28px; }

    h1 { font-size: clamp(20px, 2.6vw, 30px); margin: 0; letter-spacing: 0.2px; }
    p { margin: 0; color: var(--muted); line-height: 1.6; }

    .divider {
      height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      margin: 10px 0 2px;
    }

    .status {
      display: grid; gap: 10px; grid-template-columns: 1fr; margin-top: 6px;
    }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .badge {
      font-size: 12px; letter-spacing: .4px; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
    }

    .progress {
      height: 8px; border-radius: 999px; background: rgba(255,255,255,0.06);
      overflow: hidden; position: relative;
    }
    .bar {
      width: 40%; height: 100%; border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{ transform: scaleX(0.35) } 50%{ transform: scaleX(0.7) } }

    .footer {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between;
      margin-top: 16px; color: var(--muted);
      font-size: 14px;
    }
    .contact a { color: var(--text); text-underline-offset: 3px; }

    .btn {
      appearance: none; border: 0; cursor: pointer; font-weight: 600;
      padding: 10px 14px; border-radius: 12px; color: #0a0f1e;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.35);
    }
    .btn:focus { outline: 2px solid var(--ring); outline-offset: 2px; }

    @media (max-width: 480px) {
      .card { padding: 22px 18px 18px; }
      .footer { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="shine" aria-hidden="true"></div>
    <div class="wrap">
      <div class="icon" aria-hidden="true">
        <!-- lock icon -->
        <svg class="lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <rect x="4" y="10" width="16" height="10" rx="2"/>
          <path d="M8 10V7a4 4 0 0 1 8 0v3"/>
        </svg>
      </div>

      <header>
        <h1 id="title">We'll be right back</h1>
        <p>This site is temporarily unavailable for scheduled maintenance.</p>
      </header>

      <div class="divider" role="separator" aria-hidden="true"></div>

      <section class="status" aria-labelledby="status-heading">
        <h2 id="status-heading" class="sr-only">Status</h2>
        <div class="row">
          <span class="badge" aria-live="polite" id="uptime">Status: maintenance</span>
          <span class="badge" id="updated">Updated: â€”</span>
        </div>
        <div class="progress" aria-hidden="true">
          <div class="bar"></div>
        </div>
      </section>

      <div class="footer">
        <div class="contact">Questions? Contact <a href="mailto:danielpossiblekwabi@gmail.com">CONTACT_EMAIL</a>.</div>
        <button class="btn" onclick="window.location.reload()">Retry</button>
      </div>

      <p style="margin-top:10px; font-size:12px; color:#8b93a6">&copy; <span id="year"></span> kensviccoommunications All rights reserved.</p>
    </div>
  </main>

  <script>
    // Update the timestamp and year automatically
    (function(){
      const updated = document.getElementById('updated');
      const year = document.getElementById('year');
      try {
        const now = new Date();
        const zpad = n => String(n).padStart(2,'0');
        const fmt = [now.getFullYear(), zpad(now.getMonth()+1), zpad(now.getDate())].join('-') +
                    ' ' + [zpad(now.getHours()), zpad(now.getMinutes())].join(':');
        updated.textContent = 'Updated: ' + fmt;
        year.textContent = now.getFullYear();
      } catch (e) {}
    })();
  </script>
</body>
</html>
